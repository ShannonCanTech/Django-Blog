{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="card border-secondary mb-3">
            <div class="card-header">
                <p>published: {{ post.published_date }}</p>
            </div>
            <div class="card-body">
                <h2><a href="{% url 'post_detail' pk=post.pk %}" class="text-decoration-none mdc-card__title">{{ post.title }}</a></h2>
                <p class="lead">{{ post.text|linebreaksbr }}</p>
                <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
            </div>
        
        </div>
    {% endfor %}
{% endblock %}
