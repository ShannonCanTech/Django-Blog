{% load static %}
<html>
    <head>
        <title>ShannonCanTech Blog</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Oswald" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
    
        <section class="container my-3 mt-4 my-md-3 mt-md-4 pb-5">
            <div>
                <h1 class="display-3 mb-md-4"><a href="/" class="text-decoration-none">ShannonCanTech Blog</a></h1>
            </div>
            
                <div class="card-deck-column">
                    {% for post in posts %}
                        <div class="card border-secondary mb-3">
                            <div class="card-header">
                                <p>published: {{ post.published_date }}</p>
                            </div>
                            <div class="card-body">
                                <h2><a href="" class="text-decoration-none mdc-card__title">{{ post.title }}</a></h2>
                                <p class="lead">{{ post.text|linebreaksbr }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
